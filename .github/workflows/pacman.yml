name: generate pacman contribution

on:
  schedule:
    - cron: "0 */6 * * *"   # 6 saatte bir
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # (Opsiyonel ama g√ºvenli) dist klas√∂r√ºn√º hazƒ±rla
      - name: Prepare dist folder
        run: mkdir -p dist

      # Pacman SVG √ºretimi
      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        env:
          # üîß OOM √ß√∂z√ºm√º: Node.js heap'ini b√ºy√ºt
          # 6144 genelde yeter. Yetmezse 8192 deneyebilirsin.
          NODE_OPTIONS: --max-old-space-size=6144
        with:
          github_user_name: ${{ github.repository_owner }}

      # √úretilen dosyalarƒ± output-pacman branch‚Äôine pushla
      - name: Push pacman files to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output-pacman
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
